
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- disable zoom -->
    <title>تطبيق العد التنازلي</title>
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: linear-gradient(to bottom right, #220029, #110014); 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            touch-action: pan-y; /* Allow vertical scrolling only */
        }
        .box { 
            background: rgba(62, 1, 71, .8); 
            border-radius: 15px; 
            padding: 15px; 
            margin: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5); 
            color: #ffbf00; 
            width: 80%; 
            max-width: 400px; 
        }
        .circle { 
            width: 250px; 
            height: 250px; 
            position: relative; 
            overflow: hidden; 
            margin: 20px; 
            border-radius: 50%; 
            border: 8px solid #ffbf00; 
        }
        .water { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 0; 
            background: rgba(255, 0, 85, 0.4); 
            transition: height 9s linear; 
        }
        #countdown { 
            font-size: 2.5em; 
            color: #ff0055; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        button { 
            background: #ff0055; 
            border: none; 
            border-radius: 20px; 
            padding: 8px 16px; 
            color: #fff; 
            cursor: pointer; 
            transition: background-color .3s, transform .2s; 
            font-size: 0.8em; 
            margin: 5px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, .4); 
            font-weight: bold; 
        }
        button:hover { 
            background: #ff4500; 
            transform: scale(1.05); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, .5); 
        }
        .news-ticker { 
            background: rgba(62, 1, 71, 0.9); 
            color: #ffbf00; 
            border-radius: 10px; 
            padding: 10px 20px; 
            white-space: nowrap; 
            overflow: hidden; 
            width: 80%; 
            max-width: 400px; 
            margin-top: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }
        .news-ticker p { 
            display: inline-block; 
            animation: scroll 15s linear infinite; 
            margin: 0; 
            padding-left: 100%; 
        }
        @keyframes scroll { 
            0% { transform: translateX(100%); } 
            100% { transform: translateX(-100%); } 
        }
    </style>
</head>
<body>
    <div class="box">الدولارات: <span id="dollars">0</span></div>
    <div class="box">المجوهرات: <span id="jewels">0</span> النقاط: <span id="points">0</span></div>
    <div class="circle">
        <div class="water" id="water"></div>
        <p id="countdown">00:09</p>
    </div>
    <button id="startButton">بدء العد</button>
    <div class="news-ticker">
        <p>مرحبا بك في تطبيق العد التنازلي! استمتع بوقتك هنا.</p>
    </div>
    <div class="box" style="margin-top: 30px;"> 
        <button onclick="alert('الصفحة الرئيسية')">الرئيسية</button>
        <button onclick="alert('لوحة النتائج')">لوحة النتائج</button>
        <button onclick="window.location.href='settings.html'">الإعدادات</button>
    </div>
    <div id="codeInput" class="box" style="display:none; padding: 20px; border: 2px solid #ffbf00;">
        <label for="activationCode">أدخل كود التفعيل:</label>
        <input type="text" id="activationCode" maxlength="4" style="padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ffbf00; width: calc(100% - 20px);"/>
        <button id="submitCode" style="margin-top: 10px;">تقديم الكود</button>
        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div> <!-- مكان ظهور رسالة الخطأ -->
    </div>
    
    <script>
        const activationCode = "LKER", codeExpiryDays = 2;
        let points = parseInt(localStorage.getItem('points')) || 0, 
            jewels = parseInt(localStorage.getItem('jewels')) || 0, 
            countdownSeconds = parseInt(localStorage.getItem('countdownSeconds')) || 9, 
            isRunning = false;

        document.getElementById("points").textContent = points; 
        document.getElementById("jewels").textContent = jewels; 
        document.getElementById("dollars").textContent = Math.floor(points / 5000);
        
        const isCodeValid = () => {
            const codeTimestamp = localStorage.getItem('codeTimestamp');
            return codeTimestamp && Date.now() < new Date(parseInt(codeTimestamp) + codeExpiryDays * 86400000);
        };

        const updateDisplay = () => {
            document.getElementById("countdown").textContent = `00:${countdownSeconds.toString().padStart(2, "0")}`;
            document.getElementById("water").style.height = `${(countdownSeconds / 9) * 100}%`;
        };

        const startCountdown = () => {
            if (isRunning) return;
            isRunning = true; 
            document.getElementById("startButton").disabled = true; 
            updateDisplay();
            const countdown = setInterval(() => {
                countdownSeconds--;
                localStorage.setItem('countdownSeconds', countdownSeconds);
                updateDisplay();
                if (countdownSeconds <= 0) {
                    clearInterval(countdown);
                    points += 100; jewels += 100;
                    localStorage.setItem('points', points); 
                    localStorage.setItem('jewels', jewels);
                    document.getElementById("points").textContent = points; 
                    document.getElementById("jewels").textContent = jewels;
                    document.getElementById("dollars").textContent = Math.floor(points / 5000);
                    alert("العد التنازلي انتهى، تم إضافة النقاط والمجوهرات.");
                    countdownSeconds = 9; 
                    localStorage.setItem('countdownSeconds', countdownSeconds);
                    isRunning = false; 
                    document.getElementById("startButton").disabled = false; 
                    document.getElementById("water").style.height = '0'; 
                }
            }, 1000);
        };

        const handleActivationCode = () => {
            const errorMessage = document.getElementById("error-message");
            const enteredCode = document.getElementById("activationCode").value;

            if (enteredCode === activationCode) {
                localStorage.setItem('codeTimestamp', Date.now());
                document.getElementById("codeInput").style.display = "none";
                alert("الكود صالح! يمكنك الآن البدء في الحصول على النقاط والجواهر.");
                startCountdown();
            } else {
                errorMessage.textContent = "كود خاطئ، يرجى المحاولة مرة أخرى.";
                errorMessage.style.display = "block"; // إظهار رسالة الخطأ
            }
        };

        document.getElementById("submitCode").onclick = handleActivationCode;

        document.getElementById("startButton").onclick = () => {
            if (!isCodeValid()) {
                document.getElementById("codeInput").style.display = "block"; 
            } else {
                startCountdown();
            }
        };

        // وظيفة لزيادة النقاط والجواهر تلقائيًا كل 24 ساعة
        const autoReward = () => {
            const lastRewardTime = localStorage.getItem('lastRewardTime');
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; // 24 ساعة بالمللي ثانية

            if (!lastRewardTime || now - lastRewardTime >= oneDay) {
                points += 100;
                jewels += 100;
                localStorage.setItem('points', points);
                localStorage.setItem('jewels', jewels);
                localStorage.setItem('lastRewardTime', now);
                document.getElementById("points").textContent = points; 
                document.getElementById("jewels").textContent = jewels; 
                document.getElementById("dollars").textContent = Math.floor(points / 5000);
                alert("لقد حصلت على 100 نقطة و100 جوهرة!");
            }
        };

        // استدعاء الوظيفة عند تحميل الصفحة
        window.onload = () => {
            if (countdownSeconds > 0) {
                updateDisplay(); 
            } else {
                updateDisplay();
            }
            autoReward(); // تحقق من الجوائز التلقائية عند التحميل
        };

        // تحديث العرض كل ثانية للتأكد من العد التنازلي مستمر
        setInterval(() => {
            if (isRunning) {
                autoReward(); // تحقق من الجوائز التلقائية كل ثانية
            }
        }, 1000);
    </script>
</body>
